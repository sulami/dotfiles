# Misc settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g pane-active-border-fg black
set -g message-bg default
set -g message-fg white

# Statusbar
set -g status-justify centre
set -g renumber-windows on
set -g status-left-length 30
set -g window-status-current-fg blue
set -g window-status-current-bg default
set -g window-status-fg white
set -g window-status-format " #{window_index} #{window_name} "
set -g window-status-current-format " > #{window_name} "
set -g window-status-bell-style "bg=default,fg=red"
set -g window-status-activity-style "bg=default,fg=default"
set -g status-right ""
set -g status-left ""
set -g status-bg default
set -g base-index 1
set -g monitor-activity on
setw -g pane-base-index 1

# Change prefix
unbind C-b
set -g prefix C-a

# Send prefix to nested tmux sessions
bind-key a send-prefix

# Vim-like navigation
set -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-h resize-pane -L 5
bind-key C-j resize-pane -D 5
bind-key C-k resize-pane -U 5
bind-key C-l resize-pane -R 5

bind-key H previous-window
bind-key L next-window

